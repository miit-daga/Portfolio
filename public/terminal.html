            background-color: #000;

            overflow: hidden;
        }
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.3;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            padding: 1.5rem;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }
        #terminal::-webkit-scrollbar {
            display: none; /* Safari and Chrome */
        }
        .prompt::before {
            content: 'user@miit-daga:~$ \00a0';
            color: #0F0;
            font-weight: 700;
        }
        .output {

        }

            position: relative;
            flex-grow: 1;
            height: 1.5em; 
        }
        #input-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            caret-color: #0F0;
            background: transparent;
            border: none;
            outline: none;
            color: #0F0;
            font-family: 'Roboto Mono', monospace;
            z-index: 10;
        }
        #ghost-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #333; 
            font-family: 'Roboto Mono', monospace;
            z-index: 5;
            pointer-events: none; 
        }
        .nav-link {
            color: #0ff;
            text-decoration: underline;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #0ff;
            color: #000;
        }

            color: #0ff;
            font-weight: 700;
            text-transform: uppercase;

        }

            color: #0F0;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .blink {

        }

        const SoundFX = {
            ctx: null,
            isMuted: false,
            
            init: function() {
                if (!this.ctx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                } else if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },

            playTone: function(freq, type, duration, vol = 0.1) {
                if (this.isMuted || !this.ctx || this.ctx.state !== 'running') return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                
                osc.frequency.value = freq;
                osc.type = type;
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                const now = this.ctx.currentTime;
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(vol, now + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, now + duration);
                
                osc.start(now);
                osc.stop(now + duration);
            },

            // --- USER TYPING SOUNDS ---
            typing: function(key) {
                if (this.isMuted) return;

                let freq = 800;
                let type = 'square';
                let duration = 0.06;
                let vol = 0.05;

                if (key >= '0' && key <= '9') {
                    const num = parseInt(key);
                    freq = 1000 + (num * 100); 
                    type = 'sine'; 
                    duration = 0.08;
                    vol = 0.08;
                }
                else if (key.length === 1 && key.match(/[a-z]/i)) {
                    const code = key.toLowerCase().charCodeAt(0) - 97; 
                    freq = 200 + (code * 15);
                    type = 'square'; 
                }
                else if (key === ' ') {
                    freq = 120;
                    type = 'sawtooth';
                    duration = 0.05;
                    vol = 0.08;
                }
                else if (key === 'Backspace') {
                    freq = 100;
                    type = 'sawtooth';
                    duration = 0.08;
                }
                else {
                    freq = 800;
                    type = 'triangle';
                }

                this.playTone(freq, type, duration, vol);
            },

            // --- SYSTEM SOUNDS ---
            startup: function() {
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = 'sine';
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                const now = this.ctx.currentTime;
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(1000, now + 2);
                
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.1, now + 1);
                gain.gain.linearRampToValueAtTime(0, now + 2);

                osc.start(now);
                osc.stop(now + 2);
            },

            dataBurst: function() {
                if (this.isMuted || !this.ctx) return;
                const count = 15;
                for(let i=0; i<count; i++) {
                    setTimeout(() => {
                        this.playTone(400 + Math.random() * 800, 'square', 0.05, 0.03);
                    }, i * 30);
                }
            },

            compute: function() {
                if (this.isMuted || !this.ctx) return;
                this.playTone(200 + Math.random() * 50, 'sawtooth', 0.1, 0.05);
            },

            deleteProcess: function() {
                // Low crunching/processing sound
                if (this.isMuted || !this.ctx) return;
                const count = 6;
                for(let i=0; i<count; i++) {
                    setTimeout(() => {
                        this.playTone(100, 'square', 0.05, 0.05);
                    }, i * 150);
                }
            },

            funny: function() {
                // A "slide whistle" / clown sound
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                
                osc.type = 'triangle';
                const now = this.ctx.currentTime;
                
                // Slide up then down
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                osc.frequency.linearRampToValueAtTime(300, now + 0.4);

                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);

                osc.start(now);
                osc.stop(now + 0.4);
            },

            successChime: function() {
                if (this.isMuted || !this.ctx) return;
                [440, 554, 659].forEach((freq, i) => { 
                    setTimeout(() => {
                        this.playTone(freq, 'sine', 0.6, 0.05);
                    }, i * 100);
                });
            },

            enter: function() {
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.frequency.setValueAtTime(600, this.ctx.currentTime);

                gain.gain.setValueAtTime(0.05, this.ctx.currentTime);
                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.1);
                osc.start();
                osc.stop(this.ctx.currentTime + 0.1);
            },

            error: function() {
                this.playTone(150, 'sawtooth', 0.2, 0.1);
            },

                if (this.isMuted) return;
                const audio = new Audio('meow.mp3'); 
                audio.volume = 0.5;
                audio.play().catch(e => console.log("Missing meow.mp3"));

                if (this.isMuted || !this.ctx) return;
                const count = 10;
                for(let i=0; i<count; i++) {
                    setTimeout(() => {
                        this.playTone(Math.random() * 1000, 'sawtooth', 0.05, 0.05);
                    }, i * 30);
                }

                if (this.isMuted || !this.ctx) return;

                osc.type = 'sawtooth';

                gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 1);
                osc.start();
                osc.stop(this.ctx.currentTime + 1);
            }
        };

                    SoundFX.enter();
                    await typeLine("/home/miit-daga", 5);
                    break;
                case 'cat':
                case 'cat secret_plans.txt':
                    SoundFX.meow();
                    if(command === 'cat') await typeLine("Meow? üê±", 5);
                    else {
                        SoundFX.error();
                        await typeLine("Error: Permission denied. You are not authorized to view world domination plans.", 10);
                    }
                    break;
                case 'vim':
                    SoundFX.enter();
                    await typeLine("Entering Vim...", 20);
                    await new Promise(r => setTimeout(r, 1000));
                    SoundFX.funny(); // Play funny sound
                    await typeLine("Just kidding. I don't want you to get stuck here forever.", 10);
                    break;
                case 'rm':
                case 'rm -rf':
                case 'rm -rf /':
                    SoundFX.deleteProcess(); // Suspense sound
                    await typeLine("Deleting system files...", 30);
                    await new Promise(r => setTimeout(r, 1500));
                    SoundFX.error(); // Access Denied sound
                    await typeLine("Access Denied! Nice try though.", 10);
                    break;
                case 'mkdir':
                    SoundFX.error();
                    await typeLine("Error: Read-only file system.", 5);
                    break;
                case 'reboot':
                    SoundFX.glitch();
                    await typeLine("System rebooting...", 30);
                    await new Promise(r => setTimeout(r, 1000));
                    location.reload();
                    break;
                case 'exit':
                    SoundFX.powerDown();
                    await typeLine("Logging out...", 20);
                    await new Promise(r => setTimeout(r, 1000)); 
                    
                    // Force Close Trick
                    window.opener = null;
                    window.open('', '_self');
                    window.close();
                    
                    await typeLine("Session terminated. (You can close this tab)", 5);
                    break;

                default:
                    if(command.trim() !== '') {
                        SoundFX.error();
                        await typeLine(`Command not found: ${command}. Type 'help' for a list of available commands.`);
                    }
            }
            
            inputLine.disabled = false;
            inputLine.focus();
            isTyping = false;
            terminal.scrollTop = terminal.scrollHeight;
        }

        window.runCommandFromClick = (command) => runCommand(command);

        inputLine.addEventListener('keydown', (e) => {
            if (!e.ctrlKey && !e.altKey && !e.metaKey && e.key.length === 1 || e.key === 'Backspace') {
                SoundFX.typing(e.key);
            }

            if (e.key === 'Enter') {
                runCommand(inputLine.value);
            } else if (e.key === 'Tab' || e.key === 'ArrowRight') {
                if (ghostInput.value && ghostInput.value !== inputLine.value) {
                    e.preventDefault();
                    inputLine.value = ghostInput.value;
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    inputLine.value = commandHistory[historyIndex];
                    ghostInput.value = inputLine.value;
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    inputLine.value = commandHistory[historyIndex];
                    ghostInput.value = inputLine.value;
                } else {
                    historyIndex = commandHistory.length;
                    inputLine.value = '';
                    ghostInput.value = '';
                }
            } else if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                outputContainer.innerHTML = '';
            }
        });
        
        // --- BOOT SEQUENCE LOGIC ---
        // We create a function to initialize the system after interaction
        const startSystem = async () => {
            // Remove the overlay
            overlay.style.display = 'none';
            
            // Initialize Audio
            SoundFX.init();
            SoundFX.startup(); // Play startup sound

            isTyping = true;
            inputLine.disabled = true;
            await new Promise(r => setTimeout(r, 500));
            
            SoundFX.dataBurst();
            await typeRaw(`<div class="ascii-art">${ASCII_ART}</div>`);
            
            SoundFX.compute();
            await typeLine("Booting MIIT-DAGA-OS v1.0...", 30);
            await new Promise(r => setTimeout(r, 200));

            SoundFX.dataBurst();
            await typeLine("Connecting to network...", 30);
            await new Promise(r => setTimeout(r, 300));
            await typeLine("Connection established.", 30);
            await new Promise(r => setTimeout(r, 100));

            SoundFX.compute();
            await typeLine("Fetching user credentials...", 30);
            await new Promise(r => setTimeout(r, 400));
            
            SoundFX.successChime();
            await typeLine("Access granted. Welcome, user.", 30);
            await typeLine("\nType 'help' for a list of commands.", 30);
            inputLine.disabled = false;
            inputLine.focus();
            isTyping = false;
        };

        // Attach event listener to overlay to start system on click/key
        const handleStart = () => {
            startSystem();
            document.removeEventListener('keydown', handleStart);
            document.removeEventListener('click', handleStart);
        };

        overlay.addEventListener('click', handleStart);
        document.addEventListener('keydown', handleStart);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = canvas.width / fontSize;
            drops.length = Math.floor(newColumns);
            for(let i = 0; i < drops.length; i++) {
                if(!drops[i]) drops[i] = 1;
            }
        });
    </script>
